name: CI

on:
  push:
    branches:
      - "feature/*"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Restaurar depend√™ncias
        run: dotnet restore MecanicaOS.sln

      - name: Compilar o projeto
        run: dotnet build MecanicaOS.sln --no-restore

      - name: Executar testes unit√°rios
        run: |
          chmod +x .github/scripts/check_test_success.sh
          .github/scripts/check_test_success.sh

      - name: Construir imagem Docker para valida√ß√£o
        run: docker build . --file Dockerfile --tag mecanica-os-api:latest

  create-pr:
    needs: [build-and-test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout do c√≥digo completo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Instalar depend√™ncias CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y jq gh

      - name: Criar ou usar branch de release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          set -e

          echo "üîÑ Atualizando informa√ß√µes do remoto..."
          git remote set-url origin https://github.com/${{ github.repository }}.git
          git fetch origin --prune --tags

          echo "üîç Buscando a √∫ltima vers√£o de release..."
          LATEST_RELEASE_VERSION=$(git ls-remote --heads origin "release/*" | awk -F'/' '{print $4}' | sort -V | tail -n 1 || true)

          if [ -z "$LATEST_RELEASE_VERSION" ]; then
            echo "‚ö†Ô∏è Nenhuma branch de release encontrada. A pr√≥xima vers√£o ser√° 1.0.0."
            NEXT_VERSION="1.0.0"
          else
            echo "‚úÖ √öltima vers√£o de release detectada: $LATEST_RELEASE_VERSION"
            # Increment the patch version
            IFS='.' read -r -a version_parts <<< "$LATEST_RELEASE_VERSION"
            major=${version_parts[0]}
            minor=${version_parts[1]}
            patch=${version_parts[2]}

            patch=$((patch + 1))

            NEXT_VERSION="$major.$minor.$patch"
            echo "‚¨ÜÔ∏è Pr√≥xima vers√£o de release calculada: $NEXT_VERSION"
          fi

          RELEASE_BRANCH="release/$NEXT_VERSION"
          echo "üéØ A branch de release alvo √©: $RELEASE_BRANCH"

          echo "üîç Verificando se a branch de release alvo j√° existe no remoto..."
          if git ls-remote --heads origin "$RELEASE_BRANCH" | grep -q "$RELEASE_BRANCH"; then
            echo "‚úÖ A branch de release '$RELEASE_BRANCH' j√° existe no remoto. Usando-a como alvo."
          else
            echo "‚ú® A branch de release '$RELEASE_BRANCH' n√£o existe. Criando a partir da Main..."
            git checkout main || git checkout Main
            git pull origin main || git pull origin Main
            git checkout -b "$RELEASE_BRANCH"
            git push origin "$RELEASE_BRANCH"
            echo "‚úÖ Branch '$RELEASE_BRANCH' criada e enviada para o remoto."
          fi

          echo "üì¶ Alternando para feature atual para criar o PR..."
          git checkout "${{ github.ref_name }}"

          echo "üîç Verificando se h√° diferen√ßas entre as branches..."
          # We need to fetch the newly created/existing release branch to be able to diff against it
          git fetch origin "$RELEASE_BRANCH":"$RELEASE_BRANCH"

          if git diff --quiet "origin/$RELEASE_BRANCH"...origin/${{ github.ref_name }}; then
            echo "‚ö†Ô∏è Nenhuma diferen√ßa entre a feature e a release. Nenhum PR ser√° criado."
            exit 0
          fi

          echo "üîç Verificando PRs abertos..."
          OPEN_PR_COUNT=$(gh pr list --state open --head "${{ github.ref_name }}" --base "$RELEASE_BRANCH" --json number | jq 'length')

          if [ "$OPEN_PR_COUNT" -eq "0" ]; then
            echo "‚ú® Nenhum PR aberto encontrado. Criando novo Pull Request..."
            gh pr create \
              --base "$RELEASE_BRANCH" \
              --head "${{ github.ref_name }}" \
              --title "${{ github.ref_name }} -> $RELEASE_BRANCH" \
              --body "Pull Request gerado automaticamente pela pipeline de CI. Revise as altera√ß√µes."
          else
            echo "‚ÑπÔ∏è J√° existe PR aberto para $RELEASE_BRANCH."
          fi
