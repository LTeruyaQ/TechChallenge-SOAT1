apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin-deployment
  labels:
    app: pgadmin-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin-pod
  template:
    metadata:
      labels:
        app: pgadmin-pod
    spec:
      containers:
        - name: pgadmin
          image: dpage/pgadmin4:latest
          ports:
            - containerPort: 80
          env:
            - name: PGADMIN_DEFAULT_EMAIL
              valueFrom:
                configMapKeyRef:
                    name: pgadmin-configmap
                    key: PGADMIN_DEFAULT_EMAIL
            - name: PGADMIN_DEFAULT_PASSWORD
              valueFrom:
                configMapKeyRef:
                    name: pgadmin-configmap
                    key: PGADMIN_DEFAULT_PASSWORD

---

apiVersion: v1
kind: Service
metadata:
  name: pgadmin-service
  labels:
    app: pgadmin-pod
spec:
  type: NodePort
  selector:
    app: pgadmin-pod
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30050