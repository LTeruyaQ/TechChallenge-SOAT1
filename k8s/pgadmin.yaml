apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin-deployment
  labels:
    app: pgadmin-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin-pod
  template:
    metadata:
      labels:
        app: pgadmin-pod
    spec:
      containers:
        - name: pgadmin-container
          image: dpage/pgadmin4:latest
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: pgadmin-configmap

---

apiVersion: v1
kind: Service
metadata:
  name: pgadmin-service
  labels:
    app: pgadmin-pod
spec:
  type: NodePort
  selector:
    app: pgadmin-pod
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30050